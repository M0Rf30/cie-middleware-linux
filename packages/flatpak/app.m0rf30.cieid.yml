id: app.m0rf30.cieid
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: /app/bin/cieid

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: pcsclite
    buildsystem: meson
    config-opts:
      - -Dlibudev=true
      - -Dpolkit=false
      - -Dserial=true
      - -Dlibsystemd=false
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.3.0.tar.xz
        sha256: 1acca22d2891d43ffe6d782740d32e78150d4fcc99e8a3cc763abaf546060d3d
  - name: cryptopp
    buildsystem: simple
    build-commands:
      - PREFIX=/app make dynamic libcryptopp.pc
      - PREFIX=/app make install
    sources:
      - type: archive
        url: https://github.com/weidai11/cryptopp/archive/refs/tags/CRYPTOPP_8_9_0.tar.gz
        sha256: ab5174b9b5c6236588e15a1aa1aaecb6658cdbe09501c7981ac8db276a24d9ab
  - name: libpodofo
    buildsystem: simple
    build-commands:
      - tar xvf libpodofo.tar.gz
      - install -D -m 755 libpodofo.a /app/lib/libpodofo.a
    sources:
      - type: file
        dest-filename: libpodofo.tar.gz
        url: https://github.com/M0Rf30/cie-middleware-linux/releases/download/podofo-1.4.2/libpodofo-1.4.2.tar.gz
        sha256: ef81e439b12aa2ff309b353399c033bd62b027e7bd4cbf649c025226f1de5287
  - name: cie-middleware-lib
    buildsystem: simple
    build-commands:
      - cp /app/lib/libpodofo.a libs/lib
      - meson setup builddir libs
      - meson configure -Dprefix=/app builddir
      - meson compile -C builddir
      - meson install -C builddir
      - mv /app/lib64/libcie-pkcs11.so /app/lib
      - install -Dm755 CIEID-standalone.jar /app/share/cieid/cieid.jar
      - install -Dm644 data/app.m0rf30.cieid.desktop /app/share/applications/app.m0rf30.cieid.desktop
      - install -Dm755 data/app.m0rf30.cieid.png /app/share/icons/app.m0rf30.cieid.png
      - install -Dm755 data/cieid.sh /app/bin/cieid
      - install -Dm644 LICENSE /app/share/licenses/cieid/LICENSE
      - rm -rf /app/bin/cryptest.exe /app/include /app/lib/debug /app/lib/pkgconfig /app/share/cryptopp /app/share/doc /app/share/man
    sources:
      - type: archive
        url: https://github.com/M0Rf30/cie-middleware-linux/archive/bbe66e79098baec8092d96cde4876efdd1e77b49.tar.gz
        sha256: 1dfdf0c2bd44208d42d8a4c10a718c8a5e89c3738758e78d35542793af36b9d7
      - type: file
        path: CIEID-standalone.jar

finish-args:
  - "--env=CLASSPATH=/app/share/cieid/cieid.jar"
  - "--env=PATH=/app/jre/bin:/app/bin:/usr/bin"
  - "--env=PREFIX=/app"
  - --filesystem=home:rw
  - --share=ipc
  - --socket=pcsc
  - --socket=x11
